<div class="row navbar">
  <div class="col-sm-4">
    <a class='navbar-link' href="{{ site.url }}{{ site.baseurl }}" style="font-size:25px;">
      {{site.author}}
    </a>
  </div>
  <div class="col-sm-6 col-sm-offset-2">
    <ul id='navbar-ul'>
      {% for l in site.data.nav %}
          <li>
            <a class='navbar-link' href='{{l.link}}'>{{l.name}} |</a>
          </li>
      {% endfor %}
    </ul>
  </div>
</div>
<div style="clear:both"></div>
<hr>
